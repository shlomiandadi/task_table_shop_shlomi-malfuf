<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>shope</title>
    <style>
        .hid {
            visibility: hidden;
        }
    </style>
</head>
<!-- style="direction: rtl;" -->

<body>
    <div class="container">
        <h1>print mange product</h1>
        <div class="col-md-6">
            <h2>table add product</h2>

            <div id="edit-item-controls">
                <label for="editting-item-id">Edit an item</label>
                <input disabled id="editting-item-id" name="editting-item-id" type="text" />
                <button onclick="applyEdit()">V</button>
                <button onclick="toggleEditMode(null)">X</button>
            </div>

            <div>
                <label for="cars">Select a category:</label>
                <select class="form-control" name="cars" id="id_select" required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Meat">Meat</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Basic">Basic</option>
                </select>
            </div>

            <label>title product:</label>
            <input type="text" id="id_title" class="form-control" required>
            <label>description product:</label>
            <input type="text" id="id_description" class="form-control" required>
            <label>price:</label>
            <input type="number" value="1" id="id_price" class="form-control" required>
            <label>Image:</label>
            <input type="text" value="" id="id_pic" class="form-control " required>
            <label>Product link:</label>
            <input type="url" name="id_url" id="id_url" class="form-control" required>

            <div id="new-item-controls">
                <button id="add_btn" class="btn btn-success mt-3 fs-4 fw-bolder">Adding a product</button>
                <button id="reset_btn" class="btn btn-danger mt-3 fs-4 fw-bolder">Delete all products</button>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>category</th>
                    <th>title product</th>
                    <th>description product</th>
                    <th>price</th>
                    <th>Image</th>
                    <th>Product link</th>
                    <th>Delete product</th>
                    <th>Edit product</th>
                </tr>
            </thead>
            <tbody id="id_tbody">
                <!-- <tr>
          <td>1</td>
          <td></td>
          <td></td>
          <td><button>x</button></td>
        </tr> -->

            </tbody>
        </table>
        <div class="row text-center">
            <div class="border col-3 p-0 mt-3" style="min-height: 150px;" id="card_price">
                <h3 class="bg-dark text-white">sum Price<i class="bi bi-cash-coin"></i><svg
                        xmlns="http://www.w3.org/2000/svg" width="55" height="35" fill="currentColor"
                        class="bi bi-cash-coin" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                        <path
                            d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                        <path
                            d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                    </svg></h3>
                <h4 id="id_sum_Price"></h4>
            </div>
            <div class="border col-3 p-0  mt-3" style="min-height: 150px;" id="card_count">
                <h3 class="bg-dark text-white">shop Parts<i class="bi bi-cart3"></i><svg
                        xmlns="http://www.w3.org/2000/svg" width="55" height="35" fill="currentColor"
                        class="bi bi-cart3" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg></h3>
                <h4 id="id_shopParts_length"></h4>
            </div>
        </div>
    </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
